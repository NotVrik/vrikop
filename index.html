<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: 'Great Vibes', cursive;
        }

        .left {
            width: 50%;
            height: 100vh;
            background: url('images/backgroundimg.jpeg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            flex-direction: column;
            position: fixed;
            left: 0;
        }

        .left h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .left p {
            font-size: 2rem;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .right {
            width: 50%;
            height: 100vh;
            margin-left: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            position: relative;
            overflow: hidden;
        }

        .carousel {
            width: 100%;
            height: 90vh;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            display: flex;
            flex-direction: column;
            gap: 20px;
            will-change: transform;
            position: absolute;
            animation: scrolling 20s linear infinite;
        }

        .wrapper img {
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0.6;
            transition: all 0.5s ease-in-out;
        }

        .wrapper img.active {
            opacity: 1;
            transform: scale(1.1);
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.6);
            filter: grayscale(0%);
        }

        @keyframes scrolling {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-50%);
            }
        }

        .carousel:hover .wrapper {
            animation-play-state: paused;
        }
    </style>
</head>

<body>
    <div class="left">
        <h1>Happy Birthday!</h1>
        <h1>Divya</h1>
        <p>May this day fill your life with joy, love, and success.</p>
    </div>

    <div class="right">
        <div class="carousel">
            <div class="wrapper" id="wrapper">
                <script>
                    const wrapper = document.getElementById("wrapper");
                    const imageSources = [
                        "images/img1.jpeg", "images/img1.jpeg", "images/img1.jpeg", "images/img1.jpeg",
                        "images/img1.jpeg", "images/img1.jpeg", "images/img1.jpeg", "images/img1.jpeg",
                        "images/img1.jpeg", "images/img1.jpeg"
                    ];
                    
                    function loadImages() {
                        imageSources.forEach(src => {
                            let img = document.createElement("img");
                            img.src = src;
                            img.alt = "Birthday Image";
                            wrapper.appendChild(img);
                        });
                        imageSources.forEach(src => { // Duplicate for infinite scrolling
                            let img = document.createElement("img");
                            img.src = src;
                            img.alt = "Birthday Image";
                            wrapper.appendChild(img);
                        });
                    }
                    
                    document.addEventListener("DOMContentLoaded", loadImages);
                </script>
            </div>
        </div>
    </div>
</body>

</html>
