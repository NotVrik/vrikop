<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Celebration</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: 'Great Vibes', cursive;
        }

        /* Left Section */
        .left {
            width: 50%;
            height: 100vh;
            background: url('images/backgroundimg.jpeg') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
            padding: 20px;
            flex-direction: column;
            position: fixed;
            left: 0;
        }

        .left h1 {
            font-size: 4rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .left p {
            font-size: 2rem;
            margin-top: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        /* Right Scrollable Section */
        .right {
            width: 50%;
            height: 100vh;
            margin-left: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a, #000000);
            position: relative;
            overflow: hidden;
        }

        /* Scrollable Images Container */
        .scroll-container {
            width: 90%;
            height: 90vh;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            scroll-behavior: smooth;
            scrollbar-width: none;
            -ms-overflow-style: none;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('images/film-texture.png');
            background-size: cover;
            border-radius: 15px;
            padding: 20px;
        }

        /* Hide scrollbar */
        .scroll-container::-webkit-scrollbar {
            display: none;
        }

        /* Film Reel Images */
        .film-reel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            align-items: center;
            padding: 20px 0;
        }

        .film-reel img {
            width: 90%;
            max-width: 400px;
            transition: all 0.5s ease-in-out;
            border-radius: 15px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            opacity: 0.6;
            filter: grayscale(50%);
        }

        /* Highlight Center Image */
        .film-reel img.active {
            width: 100%;
            max-width: 500px;
            opacity: 1;
            transform: scale(1.1);
            border: 5px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0 12px 24px rgba(255, 255, 255, 0.6);
            filter: grayscale(0%);
            z-index: 10;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .left h1 {
                font-size: 2rem;
            }

            .left p {
                font-size: 1.2rem;
            }

            .film-reel img {
                max-width: 300px;
            }

            .film-reel img.active {
                max-width: 350px;
            }
        }

        @media (max-width: 480px) {
            .left h1 {
                font-size: 1.8rem;
            }

            .left p {
                font-size: 1rem;
            }

            .film-reel img {
                max-width: 250px;
            }

            .film-reel img.active {
                max-width: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="left">
        <h1>Happy Birthday!</h1>
        <h1>Divya</h1>
        <p>May this day fill your life with joy, love, and success.</p>
    </div>

    <div class="right">
        <div class="scroll-container" id="scrollContainer">
            <div class="film-reel" id="filmReel">
                <!-- Images -->
                <img src="images/img1.jpeg" alt="Image 1">
                <img src="images/img1.jpeg" alt="Image 2">
                <img src="images/img1.jpeg" alt="Image 3">
                <img src="images/img1.jpeg" alt="Image 4">
                <img src="images/img1.jpeg" alt="Image 5">
                <img src="images/img1.jpeg" alt="Image 6">
                <img src="images/img1.jpeg" alt="Image 7">
                <img src="images/img1.jpeg" alt="Image 8">
                <img src="images/img1.jpeg" alt="Image 9">
                <img src="images/img1jpeg" alt="Image 10">
            </div>
        </div>
    </div>

    <script>
        const scrollContainer = document.getElementById("scrollContainer");
        const filmReel = document.getElementById("filmReel");
        let images = Array.from(filmReel.children);
        let autoScrollInterval;

        function duplicateImages() {
            images.forEach(img => {
                let clone = img.cloneNode(true);
                filmReel.appendChild(clone);
            });
            images = Array.from(filmReel.children);
        }

        function highlightCenterImage() {
            let center = scrollContainer.scrollTop + scrollContainer.clientHeight / 2;
            images.forEach(img => {
                let imgCenter = img.offsetTop + img.height / 2;
                img.classList.toggle("active", Math.abs(center - imgCenter) < img.height / 2);
            });
        }

        function resetScrollPosition() {
            const imageHeight = images[0].clientHeight + 20;
            const totalImages = images.length / 2;

            if (scrollContainer.scrollTop <= imageHeight) {
                scrollContainer.scrollTo({ top: totalImages * imageHeight, behavior: "auto" });
            } else if (scrollContainer.scrollTop >= totalImages * imageHeight * 2) {
                scrollContainer.scrollTo({ top: totalImages * imageHeight, behavior: "auto" });
            }
        }

        function startAutoScroll() {
            autoScrollInterval = setInterval(() => {
                scrollContainer.scrollBy({ top: images[0].clientHeight + 20, behavior: "smooth" });
            }, 3000);
        }

        scrollContainer.addEventListener("scroll", () => {
            clearTimeout(autoScrollInterval);
            highlightCenterImage();
            resetScrollPosition();
        });

        window.onload = () => {
            duplicateImages();
            highlightCenterImage();
            startAutoScroll();
        };
    </script>
</body>

</html>
